<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>
        <title>Draft Data Collection Service</title>
        {% load tweet_tags %}
    </head>
    <body style="text-align:center">

        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
              event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>

        <div id="modify">
            {% autoescape off %}{% tweet_tags tweet %}{% endautoescape %}
            <!--<p>{{ tweet }}</p>-->
            <h4 id="count">Count: {{count}}</h4>
            <p>How does this tweet describe {{ player }}</p>

            <button hx-post="positive/"
            hx-trigger="click"
            hx-target="#modify">
            positively
            </button>
    
    
            <button hx-post="negative/"
            hx-trigger="click"
            hx-target="#modify">
            negatively
            </button>
    
            <button hx-post="neutral/"
            hx-trigger="click"
            hx-target="#modify">
            neutrally
            </button> 
    
            <button hx-post="dontknow/"
            hx-trigger="click"
            hx-target="#modify">
            I don't know
            </button> 
        </div>
    </body>
</html>
